{% extends 'base.html' %}

<!-- this block replaces the header block in base.html
'block title' inside 'block header' - This will set the title block and then output the value of it into
the header block, so that both the window and page share the same title without writing it twice. -->
{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

<!-- this block replaces the content block in base.html
'required' attribute - tells the browser not to submit the form until those fields are filled in.
important to validate data through code in case of devices that don't support 'required'-->
{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
